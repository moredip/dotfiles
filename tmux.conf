bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g history-limit 100000

set -g prefix C-a
unbind C-b

set -g default-command "reattach-to-user-namespace -l /bin/bash"

# WIP
#bind y run-shell "reattach-to-user-namespace -l /bin/bash -c 'tmux show-buffer | pbcopy'"

# Use vi keybindings for navigation in copy mode(?)
setw -g mode-keys vi

# vi-like copy bindings
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection 
bind -t vi-copy 'y' copy-selection

# toggle between last two windows w. Ctrl-A
bind-key C-a last-window

bind | split-window -h
bind - split-window -v

# move between panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes with capital HJKL
bind -r H resize-pane -L 5 
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5 
bind -r L resize-pane -R 5

# use the mause
setw -g mode-mouse on
set -g mouse-select-pane on 
set -g mouse-resize-pane on 
set -g mouse-select-window on

# start at 1 for window and pane indexes
set -g base-index 1
set -g pane-base-index 1

# highlight window in status bar when it changes
setw -g monitor-activity on 
set -g visual-activity on




#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour166 #base01
set-option -g pane-active-border-bg black

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
